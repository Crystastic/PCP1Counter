<!DOCTYPE html>
<html>
<head>
  	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  	<script src="scripts.js"></script>
</head>
<body onLoad="timer();">
<div id="main">
	<div id="freeFor">
		<u><h1>Days since last P1</h1></u>
	</div>
	<div id="timer">			
		<h2 id="P1Counter"></h2>
	</div>
	<div id="lastDate">
		<u><h3 id="lastP1Date"></h3></u>
	</div>
	<div id="resetButton">
		<button id="resetButton" onclick="resetClock()">Reset Clock</button>
	</div>
	<div id="stopButton">
		<button id="stopButton" onclick="setClock()">Set Clock</button>
	</div>
</div>
</body>
</html>
